<div class="page page-core page-login">

  <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">FLA</span>VID</h3></div>

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Sign Up</h2>

    <form name="form" class="form-validation mt-20" ng-submit="register(registerForm)" novalidate>

      <p class="help-block text-left">
         Enter your personal details below:
      </p>

      <div class="form-group">
        <input type="text" id = "username" ng-model = "registerForm.username" class="form-control underline-input" placeholder = "Username" required />
      </div>

      <div class="form-group">
        <input type="password" id = "password" ng-model = "registerForm.password" class="form-control underline-input" placeholder = "Password" required />
      </div>

      <div class = "form-group">
        <input type = "email" id = "email" ng-model = "registerForm.email" class="form-control underline-input" placeholder="Email" required />
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type = "date" id = "birthday" ng-model = "registerForm.birthday" class="form-control underline-input" placeholder="Birthday" required />
      </div>

      <div class="form-group">
        <label for ="gender">Gender</label>
        <select ng-model = "registerForm.gender" class="form-control underline-input" id = "gender" required>
          <option value = "guy">Guy</option>
          <option value = "girl">Girl</option>
          <option value = "couple">Couple</option>
          <option value = "transgender">Transgender</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interestedIn">Interested in</label>
        <select ng-model = "registerForm.interestedIn" class="form-control underline-input" id = "interestedIn" required>
          <option value = "guys">Guys</option>
          <option value="girls">Girls</option>
          <option value="both">Both</option>
        </select>
      </div>

      <div class="form-group">
        <label for="relationshipStatus">Relationship status</label>
        <select ng-model="registerForm.relationshipStatus" class="form-control underline-input" id = "relationshipStatus" required>
          <option value="single">Single</option>
          <option value="taken">Taken</option>
          <option value="open">Open</option>
        </select>
      </div>

      <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="registerForm.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div>

      <div class="bg-slategray lt wrap-reset mt-20 text-left">
        <p class="m-0">
          <button type = "submit" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid'>Submit</button>
          <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
        </p>
      </div>

    </form>

  </div>

</div>
